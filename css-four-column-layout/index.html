<!DOCTYPE html>
<html lang="en">
<head>

  <title>CSS 4fourColumn Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="row-top">
      <div class="column-full">
        <h2 class="top-head">
          How It Works
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="quarter">
        <div class="padding-left">
          <img src="./images/screen-1.png">
        </div>
      </div>
      <div class="div-size-img">
        <img src="./images/switch-icon.png">
      </div>
      <div class="quarter">
        <h3 class="head-three">App Switching</h3>
      </div>
      <div class="quarter">
        <p>Toggles all your apps on and off</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="quarter">
      <img src="./images/screen-2.png">
    </div>
  </div>
  <div class="quarter">
    <div class="div-img-size">
      <img src="./images/filter-icon.png">
    </div>
  </div>
  <div class="quarter">
    <h3 class="head-three">Trip Filtering</h3>
  </div>
  <div class="quarter">
    <p>Evaluates your trip requests.</p>
  </div>
  <div class="row">
    <div class="quarter">
      <img src="./images/screen-3.png">
    </div>
  </div>
  <div class="quarter">
    <div class="div-img-size">
      <img src="./images//slider-icon.png">
    </div>
  </div>
  <div class="quarter">
    <h3 class="head-three">Service Filters</h3>
  </div>
  <div class="quarter">
    <p>Accepts only your ideal trips.</p>
  </div>
  <div class="row">
    <div class="quarter">
      <img src="./images/screen-4.png">
    </div>
  </div>
  <div class="quarter">
    <div class="div-img-size">
      <img src="./images/bars-icon.png">
    </div>
  </div>
  <div class="quarter">
    <h3 class="head-three">Stats + Mileage</h3>
  </div>
  <div class="quarter">
    <p>Tracks your trips across all apps.</p>
  </div>

      </div>
      </div>
    </div>
  </div>

</body>
</html>
