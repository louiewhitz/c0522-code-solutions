<!DOCTYPE html>
<html>
<head>

  <title>JS Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="button1-info">
      <button class="modal" type="button">Open Modal</button>
    </div>

    <fieldset id="confirm" class="confirm">
      <div class="text-box column position none">
        <h2 class="survey">Would you like to take this survey?</h2>
        <button class="no-btn" type="button">NO</button>
      </div>
    </fieldset>
  </div>
  <div id="shade" class="shade"></div>
  <script src="main.js"></script>
</body>
</html>
