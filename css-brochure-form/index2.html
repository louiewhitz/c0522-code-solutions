<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
    <h3>Learn More</h3>
    <label for="email">Company Email</label>
    <div>
      <input type="text" id="email" name="email" placeholder="louiewhitz@gmail.com">
    </div>
    <div>
      <label for="name">Name</label>
    </div>
    <div>
      <input type="text" id="name" name="name" placeholder="Louie Whitz">
    </div>
    <div>
      <label for="location">Where are you hiring?</label>
    </div>
    <div>
      <input type="text" id="location" name="location" placeholder="City, Country">
    </div>
    <div class="label">
      <label for="hiring">How many engineers are you hiring this month?</label>
      <select name="hiring" id="hiring">
        <option value="1-2 Engineers" selected="selected">1-2 Engineers</option>
      </select>
      <div id="button"><input type="submit"></div>
    </div>
  </form>

</body>

</html>
