<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <fieldset class="fieldset">
      <div>
        <h3>Learn More</h3>
      </div>
      <div>
        <p><label for="email">Company Email</label></p>
      </div>
      <div>
        <input type="email" name="email" class="input" placeholder="louiewhitz@gmail.com">
      </div>
      <div>
        <p><label for="name">Name</label></p>
      </div>
      <div>
        <input type="text" name="name" class="input" placeholder="Louie Whitz">
      </div>
      <div>
        <p>Where are you hiring?</p>
      </div>
      <div>
        <input type="text" name="name" class="input" placeholder="City, Country">
      </div>
      <div>
        <p>
          <label for="hiring">How many engineers are you hiring in the next 6 months?</label></p>
        <select name="hiring" id="hiring">
          <option value="1-2 Engineers" selected="selected" id="engineer">1-2 Engineers</option>
        </select>
      </div>
      <div>
        <input type="button" value="Submit" id="button">
      </div>
      
    </fieldset>
  </form>

</body>
